<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Bin 管理器</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>JSON Bin 管理器</h1>
    <div>
        <label for="bins">选择一个 Bin：</label>
        <select id="binsList"></select>
    </div>
    <div>
        <h3>JSON 内容</h3>
        <textarea id="jsonContent" disabled></textarea>
        <button id="updateBtn" disabled>更新 Bin</button>
        <button id="deleteBtn" disabled>删除 Bin</button>
    </div>
    <div>
        <h3>设置 Bin 名称</h3>
        <input type="text" id="binName" placeholder="输入 Bin 名称" disabled>
        <button id="setNameBtn" disabled>设置名称</button>
    </div>
    <div>
        <button id="newBinWindowBtn">新建 Bin</button>
    </div>
    <div id="log">
        <h3>日志</h3>
        <pre id="logContent"></pre>
    </div>
    <script src="main.js"></script>
</body>

</html>
